<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marist College Parking Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.marist.edu/documents/86200/0/og_facebook_1200x630.jpg/8a1151b4-b1b5-8be5-5d4c-da7eff985ef7?version=1.0&t=1691749876180&imagePreview=1'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: rgba(0, 119, 204, 0.8); 
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        header img {
            max-height: 50px; 
        }
        .container {
            max-width: 800px;
            padding: 0 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-left, .button-right {
            margin-bottom: 10px;
        }
        .button-right {
            text-align: right;
        }
        footer {
            background-color: rgba(0, 119, 204, 0.8); 
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .corner-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .corner-button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .parking-lots {
            text-align: center;
        }
        .parking-lot {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marist College Parking Application</h1>
    </header>
    <div class="container">
        <div class="button-group">
            <div class="button-left">
                <button onclick="redirectTo404()">Open Parking Slots</button>
                <p id="openSlots"></p>
            </div>
            <div class="button-right">
                <button onclick="redirectTo404()">Filled Parking Lots</button>
                <p id="filledLots"></p>
            </div>
        </div>
        <div class="button-group">
            <div class="button-left">
                <button onclick="redirectTo404()">Get a Ticket</button>
            </div>
            <div class="button-right">
                <button onclick="redirectTo404()">Find Parking</button>
            </div>
        </div>

        <div class="parking-lots">
            <h2>Parking Lots Occupancy</h2>
            <div class="parking-lot">
                <strong>Fulton:</strong> <span id="fultonOccupancy"></span>
            </div>
            <div class="parking-lot">
                <strong>North End:</strong> <span id="northEndOccupancy"></span>
            </div>
            <div class="parking-lot">
                <strong>Upper West:</strong> <span id="upperWestOccupancy"></span>
            </div>
            <div class="parking-lot">
                <strong>Midrise:</strong> <span id="midriseOccupancy"></span>
            </div>
            <div class="parking-lot">
                <strong>McCann:</strong> <span id="mccannOccupancy"></span>
            </div>
            <div class="parking-lot">
                <strong>Donnelly:</strong> <span id="donnellyOccupancy"></span>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Marist College Parking Application
    </footer>

    <div class="corner-buttons">
        <button class="corner-button" onclick="redirectTo404()">Contacts</button>
        <button class="corner-button" onclick="redirectTo404()">Parking Staff</button>
        <button class="corner-button" onclick="redirectTo404()">Login/Logout</button>
        <button class="corner-button" onclick="redirectTo404()">Marist Website</button>
    </div>

    <script>
        const occupancyData = {
            "Fulton - Spots Left: 30":
            "Upper West - Spots Left: 50",
            "Midrise - Spots Left: 20",
            "McCann - Spots Left: 80",
            "Donnelly - Spots Left: 100",
            "North End - Spots Left: 200",
        };

        function updateParkingLotOccupancy() {
            for (let lot in occupancyData) {
                document.getElementById(lot.toLowerCase() + "Occupancy").textContent = occupancyData[lot];
            }
        }

        // Define the function to redirect to the 404 page
        function redirectTo404() {
            window.location.href = 'file:///Users/rigbygee/Visual%20Studio%20Code/Problem2/src/404page.html';
        }

        // Call the function to update parking lot occupancy after the DOM content is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            updateParkingLotOccupancy();
        });
    </script>
</body>
</html>
